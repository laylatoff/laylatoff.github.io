<header class="site-header">
  <h1>Экодвор</h1>
  <h2>Архитектурная концепция</h2>
  <nav>
    <table class="nav">
      <tr>
        {%- if site.pages.size > 0 -%}
        {%- for page in site.pages -%}
	<td><a href="{{ page.url | absolute_url }}">{{ page.title }}</a></td>
        {%- endfor -%}
        {%- endif -%}
      </tr>
    </table>
  </nav>
</header>
